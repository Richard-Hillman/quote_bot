<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <script src="https://kit.fontawesome.com/b898a5e0c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- loader -->
        <div class="loader" id="loader"></div>
        
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet Button">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote-button" title="New Quote">New Quote</button>
        </div>
    </div>

<!-- scripts -->
<script type="text/javascript" src="template_script.js"></script>
<script type="text/javascript" src="localQuotes.js"></script>

</body>

</html>
